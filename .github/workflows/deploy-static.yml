name: üöÄ Deploy Static Site to GitHub Pages

# Se dispara en cada push a main
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Trae tu c√≥digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. (Opcional) instala dependencias si las tuvieras
      # - name: Install dependencies
      #   run: npm ci

      # 3. Publica los archivos est√°ticos de la ra√≠z en GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # Usa el token que GitHub pone a tu disposici√≥n
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Carpeta ra√≠z del sitio; aqu√≠ van tu index.html, CSS, JS...
          publish_dir: ./
